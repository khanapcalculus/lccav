name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
        
    - name: Install dependencies
      run: |
        cd client
        npm install --legacy-peer-deps
        
    - name: Build
      run: |
        cd client
        npm run build
      env:
        REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL || 'http://localhost:5000' }}
        
    - name: Create docs folder with build files
      run: |
        pwd
        ls -la
        mkdir -p docs
        cp -r client/build/* docs/ || true
        cp -r client/build/.[!.]* docs/ 2>/dev/null || true
        echo "Contents of docs folder:"
        ls -la docs/
        echo "Verifying docs folder exists:"
        test -d docs && echo "✅ docs folder exists" || echo "❌ docs folder missing"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: ''
        force_orphan: false

